name: ESLint backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Eslint Annotate
        # You may pin to the exact commit or the version.
        # uses: a-b-r-o-w-n/eslint-action@0c0983752a98ed6982252ebb9572d082c469a6de
        uses: a-b-r-o-w-n/eslint-action@v2.1.0
        with:
          # Token used to interact with the Github API.
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          # Glob pattern of files to be linted.
          # files: /backend/*
          # Directory where eslint should execute.
          working-directory: /backend/
